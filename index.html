<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: transparent; /* Transparent background */
            color: #333;
        }

        /* Payment Carousel Styling */
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background: transparent; /* Transparent background for the container */
            padding: 10px 0;
        }

        .payment-text {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.8);
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .payment-carousel {
            display: flex;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: transparent; /* Transparent background for carousel */
        }

        .carousel-track-payment {
            display: flex;
            gap: 20px;
            animation: slide-payment 30s linear infinite;
        }

        @keyframes slide-payment {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .payment-logo {
            height: 40px;
            width: auto;
            margin: 5px;
            border-radius: 8px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- Payment Carousel Section -->
    <div class="checkout-container">
        <p class="payment-text">— All major payment methods accepted —</p>
        <div class="payment-carousel">
            <div class="carousel-track-payment">
                <!-- Original Set of Logos -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Discover_Card_logo.svg" alt="Discover" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Diners_Club_Logo4.svg" alt="Diners Club" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/JCB_logo.svg/200px-JCB_logo.svg.png" alt="JCB" class="payment-logo">
                <img src="https://cdn.shopify.com/shopifycloud/admin-ui-foundations/payment-icons/1147a.svg" alt="Eftpos" class="payment-logo">
                <img src="https://cdn.shopify.com/shopifycloud/admin-ui-foundations/payment-icons/b21a3.svg" alt="UnionPay" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/150px-American_Express_logo_%282018%29.svg.png" alt="Amex" class="payment-logo">
                <!-- Duplicate Set of Logos for Seamless Loop -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="Mastercard" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Discover_Card_logo.svg/175px-Discover_Card_logo.svg.png" alt="Discover" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Diners_Club_Logo3.svg/220px-Diners_Club_Logo3.svg.png" alt="Diners Club" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/JCB_logo.svg/200px-JCB_logo.svg.png" alt="JCB" class="payment-logo">
                <img src="https://cdn.shopify.com/shopifycloud/admin-ui-foundations/payment-icons/1147a.svg" alt="Eftpos" class="payment-logo">
                <img src="https://cdn.shopify.com/shopifycloud/admin-ui-foundations/payment-icons/b21a3.svg" alt="UnionPay" class="payment-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/150px-American_Express_logo_%282018%29.svg.png" alt="Amex" class="payment-logo">
            </div>
        </div>
    </div>
</body>
</html>
